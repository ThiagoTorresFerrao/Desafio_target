<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Desafio Técnico — Visual</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="topbar">
    <div class="container">
      <h1>Desafio Técnico — Painel</h1>
      <p class="sub">Comissões • Estoque • Juros</p>
    </div>
  </header>

  <main class="container grid">
    <section class="card" id="comissoes">
      <h2>1 - Comissões por Vendedor</h2>
      <div id="comissoesContent">Carregando...</div>
    </section>

    <section class="card" id="estoque">
      <h2>2 - Estoque — Movimentação</h2>
      <div id="estoqueList">Carregando...</div>
      <form id="movForm">
        <label>Produto: <select id="prodSelect"></select></label>
        <label>Quantidade: <input type="number" id="qtd" value="1" /></label>
        <label>Tipo: <select id="tipo"><option value="entrada">Entrada</option><option value="saida">Saída</option></select></label>
        <label>Descrição: <input type="text" id="desc" placeholder="Ex: Venda, reposição" /></label>
        <button type="submit" class="btn">Registrar</button>
      </form>
    </section>

    <section class="card" id="juros">
      <h2>3 - Calculadora de Juros</h2>
      <form id="jurosForm">
        <label>Valor (R$): <input type="number" step="0.01" id="valor" /></label>
        <label>Data de Vencimento: <input type="date" id="venc" /></label>
        <button class="btn" type="submit">Calcular</button>
      </form>
      <div id="jurosResult"></div>
    </section>
  </main>

  <footer class="footer">
    <div class="container">Feito para processo seletivo Target SIstemas • Disponibilizado como pacote</div>
  </footer>

  <script src="app.js"></script>
</body>
</html>
